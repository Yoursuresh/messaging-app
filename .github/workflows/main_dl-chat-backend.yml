# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dl-chat-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dlprojects.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_82b3f9199e1f4f92849b62cda44809f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dafa473f4df7421a8c839ae2b2980e53 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dlprojects.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_82b3f9199e1f4f92849b62cda44809f0 }}/chat-prod:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dl-chat-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5dae72d7431041aa8cd115c1cfd5d273 }}
        images: 'dlprojects.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_82b3f9199e1f4f92849b62cda44809f0 }}/chat-prod:${{ github.sha }}'